<section id="addform" class="addform">
    <body>


        <div class="content">

            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5">
                            <h3 class="text-center"  *ngIf="CatId==0" >
                                Add category
                            </h3>
                            <h3 class="text-center"  *ngIf="CatId!=0" >
                                Update category
                            </h3>
                            <form class="mb-5" method="post" id="contactForm">


                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Category* </label>
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            [(ngModel)]="CatName" placeholder="Category">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Framework</label>
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            [(ngModel)]="CatFramework" placeholder="Framework">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Language </label>
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            [(ngModel)]="CatLang" placeholder="Language">
                                    </div>
                                </div>

                                
                               <div class="row">
                                <div class="ml-3 bd-highlight" style="width: 40%;">
                                    <img [src]=ImagePath height="250px;" width="200px;">
                                    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
                                    </div>
                               </div>
                               

                                <div class="row justify-content-center">
                                    <div class="col-md-5 form-group text-center">
                                        <input value ="Add Cat" (click)="addCat()"
                                        *ngIf="CatId==0" 
                                        class="btn btn-block btn-primary ">
                                           
                                        
                                        <input  value ="Update" (click)="updateCat()" *ngIf="CatId!=0" class="btn btn-block btn-primary ">
                                            
                                        
                                        

                                        <span class="submitting"></span>
                                    </div>
                                </div>
                            </form>

                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                Your message was sent, thank you!
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>





    </body>



</section>
