<div class="container" >
    <div class="card  mb-7" style="width:1250px">
<div class="row align-items-center">
    <div class="col-sm-6 col-12 mb-4 mb-sm-0">
        <!-- Title -->

    </div> <!-- Actions -->
    <div class="col-sm-6 col-12 text-sm-end">

        <button class="btn" data-toggle="modal" data-target="#add" (click)="addClick()" data-backdrop="static"
            data-keyboard="false">
            Add user
        </button>
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            (click)="closeClick()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <app-add-user  *ngIf="ActivateAddEditComp">
                        </app-add-user>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-header">
    <h5 class="mb-0">Users List</h5>
</div>
<div class="table-responsive">
    <table class="table table-hover table-nowrap">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Function</th>
                <th scope="col">Inscit le </th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th>Options</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of user">

<td>{{dataItem.id}}</td>

                <td> <img   *ngIf="dataItem.account!=null" alt="..." height="50" width=" 50"[src]="dataItem.account.Image ? ImagePath+dataItem.account.Image : '/assets/img/blank_img.png'"
                        class="avatar avatar-sm rounded-circle me-2"> {{dataItem.username}}
                </td>
                <td>{{dataItem.email}}</td>
                <td>{{dataItem.account.Function}}</td>

                <td> {{dataItem.date_joined | date: 'dd/MM/yyyy' }}</td>

                <td></td>              
<td ></td>


               <td></td>

                <td class="text-end"> <a *ngIf="dataItem.account==null"> <button class="btn" (click)=" activateClick(dataItem.id)" data-toggle="modal" data-target="#activate" (click)="addClick()" data-backdrop="static"
                    data-keyboard="false">ActivateAccount</button>

                       
                        
                     </a>
                     <!--Modal-->
                     <div class="modal fade" id="activate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  *ngIf="ActivateComp"
                     aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title" id="exampleModalLabel">Activate User Account</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                     (click)="closeClick()">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body"  *ngIf="ActivateComp">
                                <section id="addform" class="addform">   
                                    
        <div class="content">

            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5">
                            <h3 class="text-center">
                               Account Informations
                            </h3>
                            <form class="mb-5" method="post" id="contactForm">
                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Function</label>
                                        <input type="text" class="form-control" name="Function" id="Function"
                                            [(ngModel)]="Function" placeholder="Function">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Education </label>
                                        <input type="text" class="form-control" name="Education" id="Education"
                                            [(ngModel)]="Education" placeholder="Education">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">MobileNumber </label>
                                        <input type="text" class="form-control" name="Mob" id="Mob"
                                            [(ngModel)]="MobileNumber" placeholder="MobileNumber">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Address </label>
                                        <input type="text" class="form-control" name="ad" id="ad"
                                            [(ngModel)]="Address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="ml-3 bd-highlight" style="width: 40%;">
                                        <img [src]=ImagePath height="250px;" width="200px;">
                                        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
                                        </div>
                                   </div>
                                   <div class="row justify-content-center">
                                    <div class="col-md-5 form-group text-center">
                                        <input  value="Activate Account" (click)="activateAccount()"class="btn btn-block btn-primary "  data-toggle="modal" data-target="#edit" data-backdrop="static"
                                        data-keyboard="true">


                                        




                                        <span class="submitting"></span>
                                    </div>
                                </div>
                                
                              

</form>
</div>
</div>
</div>
</div>
</div>

</section>

                             </div>
                         </div>
                     </div>
                 </div>
                    <a *ngIf="dataItem.account!=null" >  <i class="fa-solid fa-check"  ></i></a>

                    <button class="btn" (click)="deleteClick(dataItem.id)"
                        class="btn btn-sm btn-square btn-neutral text-danger-hover">
                        <i class="bi bi-trash"></i> </button>
                        
                </td>
               
            </tr>
          
           
        </tbody>
    </table>
   
</div>
