<section id="addform" class="addform">

  


        <div class="content">

            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-md-7">
                        <div class="form h-100 contact-wrap p-5">
                            <h3 class="text-center">
                                User
                            </h3>
                            <form class="mb-5" method="post" id="contactForm">





                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">username</label>
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            [(ngModel)]="username" placeholder="UseName">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">E-mail </label>
                                        <input type="text" class="form-control" name="mail" id="mail"
                                            [(ngModel)]="email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 form-group mb-3">
                                        <label for="budget" class="col-form-label">Password </label>
                                        <input type="password" class="form-control" name="pass" id="pass"
                                            [(ngModel)]="password" placeholder="**********">
                                    </div>
                                </div>
                               











                                <div class="row justify-content-center">
                                    <div class="col-md-5 form-group text-center">
                                        <input (click)="addUser()" value="Add User" class="btn btn-block btn-primary "  data-toggle="modal" data-target="#edit" data-backdrop="static"
                                        data-keyboard="true">


                                        




                                        <span class="submitting"></span>
                                    </div>
                                </div>
                                <!--Modal-->
                                <div class="modal fade" id="edit" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="ActivateModal">
                                <div class="modal-dialog modal-dialog-centered modal-xl"
                                   role="document">
                                   <div class="modal-content">
                                      <div class="modal-header">
                                         <h5 class="modal-title" id="exampleModalLabel"></h5>
                                         <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close" (click)="closeClick()">
                                            <span aria-hidden="true">&times;</span>
                                         </button>
                                      </div>
                                      <div class="modal-body">

                                         
                                            
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="budget" class="col-form-label">Function</label>
                                                <input type="text" class="form-control" name="Function" id="Function"
                                                    [(ngModel)]="Function" placeholder="Function">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="budget" class="col-form-label">Education </label>
                                                <input type="text" class="form-control" name="Education" id="Education"
                                                    [(ngModel)]="Education" placeholder="Education">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="budget" class="col-form-label">MobileNumber </label>
                                                <input type="text" class="form-control" name="Mob" id="Mob"
                                                    [(ngModel)]="MobileNumber" placeholder="MobileNumber">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 form-group mb-3">
                                                <label for="budget" class="col-form-label">Address </label>
                                                <input type="text" class="form-control" name="ad" id="ad"
                                                    [(ngModel)]="Address" placeholder="Address">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="ml-3 bd-highlight" style="width: 40%;">
                                                <img [src]=ImagePath height="250px;" width="200px;">
                                                <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
                                                </div>
                                           </div>
        
                                        
                                      </div>
                                   </div>
                                </div>
                             </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>

        </div>





   



</section>
